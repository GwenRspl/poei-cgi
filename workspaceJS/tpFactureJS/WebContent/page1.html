<!DOCTYPE html>
<html>

<head>
    <script src="page1.js"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>

<body onload="initSelect()" style="background-color:rgb(215, 246, 247);">
    <div class="container">
        <h1>tpFactureJS</h1>
        <hr>
        <form>

            <div class="form-row align-items-center">
                <legend class="col-form-label col-sm-1 pt-0">Genre</legend>
                <div class="col-md-1">
                    <div class="form-check">
                        <input class="form-check-input" id="maleGender" type="radio" name="gender" value="Mr">
                        <label class="form-check-label" for="maleGender">
                            Mr
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" id="femaleGender" name="gender" value="Mme">
                        <label class="form-check-label" for="femaleGender">
                            Mme
                        </label>
                    </div>
                </div>
                <div class="form-group col-md-10">
                    <label for="client">Nom du client</label>
                    <input id="client" class="form-control" type="text">
                </div>
            </div>

            <hr>

            <div class="form-row">
                <div class="form-group col-md-10">
                    <label for="select">Article</label>
                    <select id="select" class="form-control" name="articles"></select>
                </div>
                <div class="form-group col-md-2">
                    <label for="quantite">Quantité</label>
                    <input id="quantite" class="form-control" type="number" value="1">
                </div>
            </div>

            <div class="form-row">
                <button type="button" class="form-control btn btn-dark" onclick="add()">Ajouter au panier</button>
            </div>
            <hr>

            <p>
                <input id="detail" type="checkbox" name="vehicle1" value="detail"> Détail
                <input id="total" type="checkbox" name="vehicle2" value="total"> Total
            </p>

            <div class="form-row">
                <button type="button" class="form-control btn btn-success" onclick="displayCart()">Afficher le
                    panier</button>
            </div>
            <hr>

            <p id="result"></p>
        </form>


    </div>

</body>

</html>
