<form [formGroup]="form" (ngSubmit)="logPersonne()">
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="email" formControlName="email">
  </div>
  <div class="form-group">
    <label for="nom">Nom</label>
    <input type="text" class="form-control" name="nom" id="nom" placeholder="Nom" formControlName="nom">
  </div>
  <div class="form-group">
    <label for="nom">Prenom</label>
    <input type="text" class="form-control" name="prenom" id="prenom" placeholder="Prenom" formControlName="prenom">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" name="password" id="password" placeholder="Password"
      formControlName="password">
  </div>
  <div class="form-group">
    <label for="birthday">Date de naissance</label>
    <input type="date" class="form-control" id="birthday" name="birthday" formControlName="birthday">
  </div>
  <div class="form-group">
    <label for="profil">Profil</label>
    <select class="form-control" name="profil" id="profil" formControlName="profil">
      <option value="Admin">Admin</option>
      <option value="Etudiant">Etudiant</option>
      <option value="Commercial">Commercial</option>
    </select>
  </div>
  <button [disabled]="!form.valid" type="submit" class="btn btn-primary">Enregistrer</button>
</form>
